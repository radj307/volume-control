name: Generate Release

# Trigger on SEMVER-format tag push event
on:
  push:
    tags: '*.*.*'
  workflow_dispatch:

# Configuration Type
env:
  BUILD_CONFIGURATION: 'Release'
  
jobs:
  build-release:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth:  0
    - uses: actions/setup-dotnet@main
      with:
        dotnet-version: 6.0.x
      
    - name: '(Pre)Build Solution'
      run:  dotnet build -c $BUILD_CONFIGURATION
      
    - name: 'Run VersionTag Script'
      run:  '${{github.workspace}}/VersionTag.ps1'
      
    - name: 'Build VolumeControl Binary'
      run:  dotnet publish VolumeControl -c $BUILD_CONFIGURATION /p:PublishProfile="VolumeControl/Properties/PublishProfiles/FolderProfile.pubxml"
      
    - name: 'Build VersionControlCLI Binary'
      run:  dotnet publish VolumeControlCLI -c $BUILD_CONFIGURATION /p:PublishProfile="VolumeControlCLI/Properties/PublishProfiles/FolderProfile.pubxml"
      
    - name:   Create Staging Workspace
      run:    |
              mkdir "${{github.workspace}}/STAGING"
              cd "${{github.workspace}}/STAGING"
      
    - name:   Stage Files
      run:    |
              foreach($file in $((dir "${{github.workspace}}/publish" -recurse | where {$_.extension -in ".exe",".dll"}).Fullname)){ mv $file ./ }
              Compress-Archive ./* "VolumeControl-${GITHUB_REF/refs\/tags\//}.zip"
              mv "./*.zip" "${{github.workspace}}"
          
    - name:   'Upload Build Artifact'
      uses:   actions/upload-artifact@v2
      with:
        name: build-windows
        path: "${{github.workspace}}/VolumeControl*.zip"
        
    - name: 'Create Release'
      uses: softprops/action-gh-release@v1
      with:
        draft:    true
        files:    |
                  ${{github.workspace}}/*.zip
